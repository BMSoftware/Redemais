<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Cancelamento</title>
        <link type="text/css" rel="stylesheet" href="dot-luv/skin.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="left" width="200" header="Funcionalidades" resizable="true" closable="false" collapsible="true">
                <h:form prependId="false">
                    <h:commandButton action="index" value="Home"/>
                    <br/>
                    <h:commandButton value="Cadastrar Cliente" action="#{clienteController.prepararAdicionarCliente}"/>
                    <br/>
                    <h:commandButton value="LanÃ§ar Venda" action="#{vendaController.prepararAdicionarVenda}" />
                    <br/>
                    <h:commandButton value="Listar Vendas" action="#{vendaController.prepararListarVenda}"/>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true">
                <h1>Cancelamento de Venda</h1>
                <h:form prependId="false">
                    <h:messages />
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Cliente: " for="cliente" />
                        <h:outputText id="cliente" value="#{cancelamentoController.vendaBean.venda.cliente.nome}"/>
                        <h:outputLabel value="Valor: " for="valor" />
                        <h:outputText id="valor" value="#{cancelamentoController.vendaBean.venda.valor}"/>
                        <h:outputLabel value="Motivo: " for="motivo" />
                        <h:inputTextarea id="motivo" label="Motivo" value="#{cancelamentoController.cancelamento.motivo}" required="true" requiredMessage="Favor informar o motivo de cancelamento"/>
                        <h:outputLabel value="Senha: " for="senha"/>
                        <h:inputSecret id="senha" label="Senha" value="#{cancelamentoController.cancelamento.senha}"/>
                        <h:outputText />
                        <h:commandButton action="#{cancelamentoController.adicionarCancelamento()}" value="Gravar"/>
                    </h:panelGrid>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
