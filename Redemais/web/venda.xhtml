<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lançamento de Vendas</title>
        <link type="text/css" rel="stylesheet" href="dot-luv/skin.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="left" style="max-width: 200px; min-width: 50px; width: 100px" size="100" minSize="50" maxSize="200" header="Funcionalidades" resizable="true" closable="true" collapsible="true">
                <h:form prependId="false">
                   
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true">
                <h1>Lançamentos de Venda</h1>
                <h:form prependId="false">
                    <br/>
                    Cliente: <h:inputText value="#{vendaController.venda.idCliente}"/>
                    Valor: <h:inputText value="#{vendaController.venda.valor}" requiredMessage="Favor preencher o campo [Valor]"/><br/>
                    <p:commandButton action="#{vendaController.adicionarVenda}" value="Gravar"/>
                    <br/>
                    <h:commandLink action="index" value="Voltar"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
