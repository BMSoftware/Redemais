<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Adicionar Cliente</title>
        <link type="text/css" rel="stylesheet" href="dot-luv/skin.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="left" width="200" header="Funcionalidades" resizable="true" closable="false" collapsible="true">
                <h:form prependId="false">
                    <h:commandButton action="index" value="Home"/>
                    <br/>
                    <h:commandButton value="Cadastrar Cliente" action="#{clienteController.prepararAdicionarCliente}"/>
                    <br/>
                    <h:commandButton value="Lançar Venda" action="#{vendaController.prepararAdicionarVenda}" />
                    <br/>
                    <h:commandButton value="Listar Vendas" action="#{vendaController.prepararListarVenda}"/>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" resizable="true">
                <h1>Cadastrar Cliente</h1>
                <h:form>
                    <h:messages />
                    <h:panelGrid columns="2">
                        <h:panelGrid columns="2">
                            <h3>Dados Pessoais</h3>
                            <h:outputLabel/>
                            <h:outputLabel value="Nome" for="nome"/>
                            <h:inputText id="nome" value="#{clienteController.cliente.nome}" maxlength="100" required="true" requiredMessage="Favor informar o nome do cliente!"/>
                            <h:outputLabel value="CPF" for="cpf"/>
                            <h:inputText id="cpf" value="#{clienteController.cliente.cpf}" maxlength="11" required="true" requiredMessage="Favor informar o CPF do cliente!"/>
                            <h:outputLabel value="RG " for="rg"/>
                            <h:inputText id="rg" value="#{clienteController.cliente.rg}" maxlength="20" required="true" requiredMessage="Favor informar o RG do cliente!"/>
                            <h:outputLabel value="Data Nascimento " for="dataNascimento"/>
                            <h:inputText id="dataNascimento" value="#{clienteController.cliente.dataNascimento}" maxlength="10" required="true" requiredMessage="Favor informar a data de nascimento do cliente!">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:inputText>
                            <h:outputLabel value="Sexo" for="sexo"/>
                            <h:selectOneMenu id="sexo" value="#{clienteController.cliente.sexo}">
                                <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                                <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h3>Dados Bancários</h3>
                            <h:outputLabel/>
                            <h:outputLabel value="Banco" for="banco"/>
                            <h:selectOneMenu id="banco" value="#{clienteController.cliente.pagBanco}">
                                <f:selectItem itemLabel="Bradesco" itemValue="237"/>
                                <f:selectItem itemLabel="Banco do Brasil" itemValue="001"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Número da Agência" for="nAgencia"/>
                            <h:inputText id="nAgencia" value="#{clienteController.cliente.pagAgencia}" size="5" maxlength="10" required="true" requiredMessage="Favor informar o número da agencia do cliente!" /> 
                            <h:outputLabel value="Digito Agencia" for="digAgencia"/> 
                            <h:inputText id="digAgencia" value="#{clienteController.cliente.pagDigAgencia}" size="2" maxlength="10" required="true" requiredMessage="Favor informar o digíto da agencia do cliente!"/>
                            <h:outputLabel value="Número da Conta " for="nConta"/>
                            <h:inputText id="nConta" value="#{clienteController.cliente.pagConta}" size="5" maxlength="10" required="true" requiredMessage="Favor informar o número da conta do cliente!"/> 
                            <h:outputLabel value="Dígito da Conta " for="digConta"/>
                            <h:inputText id="digConta" value="#{clienteController.cliente.pagDigConta}" size="2" maxlength="10" required="true" requiredMessage="Favor informar o digíto da conta do cliente!"/>
                            <h:outputLabel value="Tipo de Conta" for="tipoConta"/>
                            <h:selectOneMenu id="tipoConta" value="#{clienteController.cliente.pagTipoConta}">
                                <f:selectItem itemLabel="Conta Corrente" itemValue="Corrente"/>
                                <f:selectItem itemLabel="Conta Poupança" itemValue="Poupança"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Município da Agência" for="munAgencia"/>
                            <h:inputText id="munAgencia" value="#{clienteController.cliente.pagCidadeAgencia}" maxlength="30" required="true" requiredMessage="Favor informar o municipio da conta do cliente!"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h3>Endereço</h3>
                            <h:outputLabel/>
                            <h:outputLabel value="Rua" for="rua"/>
                            <h:inputText id="rua" value="#{clienteController.cliente.endRua}" maxlength="60" required="true" requiredMessage="Favor informar a rua do cliente!"/>
                            <h:outputLabel value="Nº" for="numero"/> 
                            <h:inputText id="numero" value="#{clienteController.cliente.endNumero}" maxlength="10"/>
                            <h:outputLabel value="Complemento" for="complemento"/>
                            <h:inputText id="complemento" value="#{clienteController.cliente.endComplemento}" maxlength="45"/>
                            <h:outputLabel value="Bairro" for="bairro"/>
                            <h:inputText id="bairro" value="#{clienteController.cliente.endBairro}" maxlength="45" required="true" requiredMessage="Favor informar o bairro do cliente!"/>
                            <h:outputLabel value="Cidade" for="cidade"/>
                            <h:inputText id="cidade" value="#{clienteController.cliente.endCidade}" maxlength="45" required="true" requiredMessage="Favor informar a cidade do cliente!"/>
                            <h:outputLabel value="Estado" for="estado"/>
                            <h:inputText id="estado" value="#{clienteController.cliente.endEstado}" maxlength="2" required="true" requiredMessage="Favor informar o estado do cliente!"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h3>Contatos</h3>
                            <h:outputLabel/>
                            <h:outputLabel value="Telefone Fixo DDD" for="telFixoDDD"/>
                            <h:inputText id="telFixoDDD" value="#{clienteController.cliente.foneResDdd}" maxlength="2" size="1"/> 
                            <h:outputLabel value="Telefone Fixo" for="telFixo"/>
                            <h:inputText id="telFixo" value="#{clienteController.cliente.foneRes}" maxlength="8" size="8"/>
                            <h:outputLabel value="Telelefone Celular DDD" for="telCelDDD"/>
                            <h:inputText id="telCelDDD" value="#{clienteController.cliente.foneCelDdd}" maxlength="2" size="1" required="true" requiredMessage="Favor informar o DDD do celular do cliente!"/> 
                            <h:outputLabel value="Telefone Celular" for="telCel"/>
                            <h:inputText id="telCel" value="#{clienteController.cliente.foneCel}" maxlength="8" size="8" required="true" requiredMessage="Favor informar o celular do cliente!"/>
                            <h:outputLabel value="E-Mail" for="email"/>
                            <h:inputText id="email" value="#{clienteController.cliente.email}" maxlength="45" size="30"/>
                        </h:panelGrid>
                    </h:panelGrid>
                   Empresa <h:inputText value="#{clienteController.cliente.idEmpresa}"/>
                    <h:commandButton action="#{clienteController.adicionarCliente()}" value="Inserir Cliente">
                      <!--  <f:setPropertyActionListener target="#{clienteController.cliente.usuarioNome}" value="#{usuarioController.usuario.username}"/> -->
                    </h:commandButton>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
