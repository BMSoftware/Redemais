<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <title>Rede Mais</title>
        <link type="text/css" rel="stylesheet" href="dot-luv/skin.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center" resizable="true">
                <h1>Rede Mais</h1>
                <h:form>
                    <h:outputText value="Bem vindo #{usuarioController.usuario.username}" />
                    <br/>
                    <h:panelGrid columns="4" cellpadding="50">
                        <h:commandLink action="#{clienteController.prepararAdicionarCliente}">
                            <h:graphicImage library="imagens" name="cliente.jpg" style="border:0"/>
                        </h:commandLink>
                        <h:commandLink action="#{vendaController.prepararAdicionarVenda}" >
                            <h:graphicImage library="imagens" name="venda.jpg" style="border:0"/>
                        </h:commandLink>
                        <h:commandLink action="#{vendaController.prepararListarVenda}">
                            <h:graphicImage library="imagens" name="listaVenda.jpg" style="border:0"/>
                        </h:commandLink>
                        <h:outputLink value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout" >
                            <h:graphicImage library="imagens" name="sair.jpg" style="border:0"/>
                        </h:outputLink>
                    </h:panelGrid>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
